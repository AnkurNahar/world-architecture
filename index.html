<!DOCTYPE html>
<html>
  <head>
    <title>World Architecture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- to make responsive -->
    <meta charset="UTF-8" /> <!-- uft 8 encoding allows rendering special chars -->
    <meta name="description" content="A Catalog of Architectural Wonders around the world" />
    <link rel="stylesheet" href="home.css" />
    <!-- <script type="text/javascript" src="scripts.js"></script> -->
  </head>

  <body>
    
    <div id="card-container"></div>
    <div class="card" style="display: none">
        <div class="card-content">
            <div class="card-header">
                <h3 class="card-title">Place Name</h3>
            </div>
            <img src="" alt="place image" />
            <div class="card-info">
                <h4 class="country-info">Country</h4>
                <h4 class="type-info">Type</h4>
                <h5 class="visitors-info">Visitors</h5>
            </div>
        </div>
    </div>    

  </body>

  <!-- importing js files here instead of header 
   so it won't block html rendering before DOM elements exist -->
  <script src="data.js"></script>
  <script src="home.js"></script>


</html>
