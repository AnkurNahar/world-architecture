<!DOCTYPE html>
<html>
  <head>
    <title>World Architecture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- to make responsive -->
    <meta charset="UTF-8" /> <!-- uft 8 encoding allows rendering special chars -->
    <meta name="description" content="A Catalog of Architectural Wonders around the world" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script type="text/javascript" src="scripts.js"></script> -->
  </head>

  <body>

    <nav class="navbar">
      <div class="nav-logo">WorldArchitecture</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/favorites">Favorites</a></li>
        <li>
          <select id="sortBy" class="sort-dropdown">
            <option value="">Sort By</option>
            <option value="name">Name (A‚ÄìZ)</option>
            <option value="visitors">Visitor Count</option>
          </select>
        </li>
      </ul>

    </nav>

    <div>
      <form class="search-form" onsubmit="return searchPlaces( event )">
        <input type="text" name="query" placeholder="Search..." />
        <button type="submit">üîç</button>
      </form>
    </div>

    <div id="placeModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="closeModal" class="close-button">&times;</span>
        <h2 id="modalTitle"></h2>
        <img id="modalImage" src="" 
        alt="" 
        style="max-width: 100%; height: auto;" 
        />

        <div class="favorite-button-wrapper">
          <button id="favoriteButton" class="favorite-button"></button>
        </div>

        <p id="modalCountry"></p>
        <p id="modalType"></p>
        <p id="modalVisitors"></p>
        <p id="modalDetails"></p> 

      </div>
    </div>
    
    
    <div id="card-container"></div>
    <div class="card" style="display: none">
        <div class="card-content">
            <div class="card-header">
                <h3 class="card-title">Place Name</h3>
                <div class="heart">‚ù§Ô∏è</div>
            </div>
            <img src="" alt="place image" />
            <div class="card-info">
                <h4 class="country-info">Country</h4>
                <h4 class="type-info">Type</h4>
                <h5 class="visitors-info">Visitors</h5>
            </div>
        </div>
    </div>    

  </body>

  <!-- importing js files here instead of header 
   so it won't block html rendering before DOM elements exist -->
  <script src="data.js"></script>
  <script src="scripts.js"></script>


</html>
